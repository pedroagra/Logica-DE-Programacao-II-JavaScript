<canvas width="600" height="650"></canvas>

<script>
	
	function desenhaQuadrado(x, y, cor) {
		
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, 50, 50);
		pincel.fillStroke = 'black';
		pincel.strokeRect(x, y, 50, 50);

	}

	desenhaQuadrado(0, 0, 'blue');
	desenhaQuadrado(0, 50, 'red');
	desenhaQuadrado(0, 100, 'yellow');
	desenhaQuadrado(0, 150, 'green');
	desenhaQuadrado(0, 200, 'black');
	desenhaQuadrado(0, 250, 'darkblue');
	desenhaQuadrado(0, 300, 'white');
	desenhaQuadrado(0, 350, 'begie');
	desenhaQuadrado(0, 400, 'orange');
	desenhaQuadrado(0, 450, 'pink');
	desenhaQuadrado(0, 500, 'purple');
	desenhaQuadrado(0, 550, 'brown');
	desenhaQuadrado(0, 600, 'gray');



</script>
