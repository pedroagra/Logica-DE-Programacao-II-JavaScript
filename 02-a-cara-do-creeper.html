<canvas width="350" height="300"></canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'green';
	pincel.fillRect(0, 0, 350, 300);

	pincel.fillStyle = 'black';
	pincel.fillRect(50, 50, 80, 80);

	pincel.fillStyle = 'black';
	pincel.fillRect(200, 50, 85, 80);

	pincel.fillStyle = 'black';
	pincel.fillRect(130, 130, 70, 70);

	pincel.fillStyle = 'black';
	pincel.fillRect(95, 180, 140, 70);

	pincel.fillStyle = 'black';
	pincel.fillRect(95, 250, 45, 90);

	pincel.fillStyle = 'black';
	pincel.fillRect(190, 250, 45, 50);


</script>
